<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.sec01-container{
    position: relative;
    width: 100%;
    height: 600px;
    overflow: hidden;
}


#myDiv{
  width: 3500px;
  height: 350px;
  background-color: #f2ca52;
  position: absolute;
  left: -10%;

}


div#myDiv {
  -ms-transform: rotate(-10deg); /* IE 9 */
  transform: rotate(-10deg); /* Standard syntax */
}
    </style>
</head>
<body>
<div class="container">    
    <div id="myDiv">
        This div element is rotated clockwise 20 degrees.
        </div>
    </div>

</body>
</html>
